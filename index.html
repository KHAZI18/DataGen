<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .upload-container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .upload-container h2 {
            margin-bottom: 20px;
        }
        .upload-container input[type="file"] {
            padding: 5px;
        }
        .upload-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #5c67f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload a PDF File</h2>
        <form id="pdfForm" action="http://127.0.0.1:5000/upload_file" method="POST" enctype="multipart/form-data">
            <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
            <button type="button" onclick="uploadPDF()">Upload PDF</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        async function uploadPDF() {
            const formData = new FormData();
            const fileInput = document.getElementById("pdfFile");

            if (fileInput.files.length === 0) {
                document.getElementById("result").textContent = "Please select a file.";
                return;
            }

            formData.append("pdf", fileInput.files[0]);

            try {
                const response = await fetch("http://127.0.0.1:5000/upload_pdf", {
                    method: "POST",
                    body: formData
                });

                const result = await response.json();
                document.getElementById("result").textContent = result.message || "File uploaded successfully!";
            } catch (error) {
                document.getElementById("result").textContent = "An error occurred during upload.";
                console.error("Upload error:", error);
            }
        }
    </script>
</body>
</html>

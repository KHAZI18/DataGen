<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generator</title>
</head>
<body>
    <h1>Question Generator</h1>
    <form method="POST">
        <textarea name="input_text" rows="4" cols="50" placeholder="Enter your text here..." required></textarea><br>
        <input type="submit" value="Generate Question">
    </form>
    <h2>Generated Question:</h2>
    <p>{{ generated_questions }}</p>
</body>
</html>
